<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - JAM3</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">JAM3</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="login.html">Log in</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page landing-page">
        <section class="clean-block clean-hero" style="background-image:url(&quot;assets/img/abandoned-abandoned-building-building-938044.jpg&quot;)">
            <div id="screen1" class="text" style="background-color:rgb(255, 233, 0);background-image:url(&quot;assets/img/abandoned-abandoned-building-building-938044.jpg&quot;);color:#ffffff;padding:24px;margin:0;height:590px;">
                <h3 style="color:rgb(255, 233, 0);margin:48px;">Press button to get a picture of desired object</h3>
                <button id="camera-button" class="btn btn-primary" type="button" style="color:rgb(255, 233, 0);padding:10px;margin:19px;">Open camera</button>
                <input id="camera-input" type="file" accept="image/*" capture="camera" style="display:none" />  
                <!-- button class="btn btn-outline-light btn-lg" type="button" style="color:rgb(255, 233, 0);padding:10px;margin:19px;">Scan your item</button><input type="file" style="width:170px;color:rgb(255, 233, 0);padding:19px;"-->
            </div>

            <div id="screen2" class="text" style="background-color:rgb(255, 233, 0);background-image:url(&quot;assets/img/abandoned-abandoned-building-building-938044.jpg&quot;);color:#ffffff;padding:24px;margin:0;height:590px;display:none">
                <div class="row">
                    <h3>A.I. recognition: </br>"Plastic bottle".</br>  Press button to know where to recycle it.</h3>
                    <img alt="Plastic bottle" src="assets/img/botella-plastico.jpg" class="d-block mx-auto"/>
                </div>
                <div class="row justify-content-center">
                    <div class="col text-center"><button id="recicle-button" class="btn btn-primary" type="button">Recycle</button></div>
                </div>
            </div>
            <div id="screen3" class="text" style="background-color:rgb(255, 233, 0);background-image:url(&quot;assets/img/abandoned-abandoned-building-building-938044.jpg&quot;);color:#ffffff;padding:24px;margin:0;height:590px;display:none">
                <div class="row">
                    <h3>"Plastic bottle"</br> must be placed in yellow container.</h3>
                    <img alt="Yellow container" src="assets/img/contenedor-amarillo.jpg" class="d-block mx-auto"/>
                </div>
                <div class="row justify-content-center">
                    <div class="col text-center"><button id="start-button" class="btn btn-primary" type="button">Start over</button></div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script type="application/javascript">
        $( document ).ready(function() {
            $("#camera-button").click(function() {
                $("#camera-input").click();
            });

            $("#camera-input").change(function(e) {
                $("#screen1").hide();
                $("#screen2").show();
            });

            $("#recicle-button").click(function() {
                $("#screen2").hide();
                $("#screen3").show();
            });

            $("#start-button").click(function() {
                $("#screen3").hide();
                $("#screen1").show();
            });
        });
    </script>
</body>

</html>
