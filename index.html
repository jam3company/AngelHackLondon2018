<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam3</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Brands.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="screen1" class="container">
        <div class="row">
            <h1>Press button to get a picture of desired object</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center"><button id="camera-button" class="btn btn-primary" type="button">Open camera</button></div>
            <input id="camera-input" type="file" accept="image/*" capture="camera" style="display:none" />
        </div>
    </div>

    <div id="screen2" class="container" style="display:none">
        <div class="row">
            <h1>A.I. recognition classifies the object as "Plastic bottle". Press button to know where to recicle it.</h1>
            <img alt="Plastic bottle" src="assets/img/botella-plastico.jpg" class="d-block mx-auto"/>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center"><button id="recicle-button" class="btn btn-primary" type="button">Recycle</button></div>
        </div>
    </div>

    <div id="screen3" class="container" style="display:none">
        <div class="row">
            <h1>"Plastic bottle" must be placed in yellow container.</h1>
            <img alt="Yellow container" src="assets/img/contenedor-amarillo.jpg" class="d-block mx-auto"/>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center"><button id="start-button" class="btn btn-primary" type="button">Start over</button></div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script type="application/javascript">
        $( document ).ready(function() {
            $("#camera-button").click(function() {
                $("#camera-input").click();
            });

            $("#camera-input").change(function(e) {
                $("#screen1").hide();
                $("#screen2").show();
            });

            $("#recicle-button").click(function() {
                $("#screen2").hide();
                $("#screen3").show();
            });

            $("#start-button").click(function() {
                $("#screen3").hide();
                $("#screen1").show();
            });
        });
    </script>
</body>

</html>
